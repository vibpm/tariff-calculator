# fly.toml app configuration file generated for excel-to-web on 2025-09-03T23:27:20+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'excel-to-web'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 10000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  
[http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20